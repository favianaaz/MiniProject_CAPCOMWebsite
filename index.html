<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Website - Favian</title>
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="./Images/CAPCOM Logo.png" alt="CAPCOM Logo" class="logo-img" />
    </div>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./Profile/profile.html" target="_blank">Our Profile</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#message">Message Us</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1 id="welcomeText">Hi, Welcome to CAPCOM Website</h1>
    <br/>
    <p>This is Favian's Mini Project Website.</p>
</section>

<section class="hq">
    <h2>Our Headquarter</h2>
    <br/>
    <div class="cities">
    <div class="city">
        <div class="circle">
        <a href="https://maps.app.goo.gl/NQyPcdnsM9mhj1Tw5" target="_blank">
            <img src="./Images/CAPCOM HQ.jpg" alt="CAPCOM HQ">
        </a>
        </div>
        <br/>
        <p>Osaka, Japan</p>
    </div>
</div>
</section>

<section id="message" class="message-section">
    <h2>Message Us</h2>

    <div class="message-container">
        <form id="messageForm">
            <label>Name:</label>
<input type="text" id="name" required>

<label>Date of Birth:</label>
<input type="date" id="dob" required>

<label>Gender:</label>
<div>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
</div>

<label>Message:</label>
<textarea id="messageText" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="result-box">
            <h3 id="currentTime" ></h3>
            <br/>
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Date of Birth:</strong> <span id="resultDob"></span></p>
            <p><strong>Gender:</strong> <span id="resultGender"></span></p>
            <p><strong>Message:</strong> <span id="resultMessage"></span></p>
        </div>
    </div>
</section>

<footer>
    Created by Favian
</footer>

<script src="./js/script.js"></script>
</body>
</html>
